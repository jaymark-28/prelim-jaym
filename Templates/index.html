<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="number"] {
            width: calc(100% - 16px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result, .error {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .result {
            background-color: #eaf4e4;
            color: #2c6b2f;
            border: 1px solid #2c6b2f;
        }
        .error {
            background-color: #fce4e4;
            color: #b71c1c;
            border: 1px solid #b71c1c;
        }
        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-calculator icon"></i> Grade Calculator</h1>
        <form method="post">
            <div class="form-group">
                <label for="prelim_exam">Prelim Exam Score:</label>
                <input type="number" id="prelim_exam" name="prelim_exam" required>
            </div>
            <div class="form-group">
                <label for="absences">Number of Absences:</label>
                <input type="number" id="absences" name="absences" required>
            </div>
            <div class="form-group">
                <label for="quizzes">Quizzes Score:</label>
                <input type="number" id="quizzes" name="quizzes" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="requirements">Requirements Score:</label>
                <input type="number" id="requirements" name="requirements" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="recitation">Recitation Score:</label>
                <input type="number" id="recitation" name="recitation" step="0.01" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        {% if result %}
            <div class="result">
                {{ result }}
            </div>
        {% endif %}
        {% if error %}
            <div class="error">
                {{ error }}
            </div>
        {% endif %}
    </div>
</body>
</html>
